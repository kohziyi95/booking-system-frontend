<div>
  <div class="display-5 text-center m-4">Your Wallet</div>
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 text-center">
      <div class="display-6">Balance:</div>
      <div class="display-5 mt-3">${{ this.currentCredits.toFixed(2) }}</div>
    </div>
    <div class="col-3"></div>
  </div>

  <hr class="m-4" />

  <div class="row">
    <div class="col-3"></div>
    <form
      id="payment-form"
      [formGroup]="paymentForm"
      class="col-6 justify-content-center d-flex flex-column"
      (ngSubmit)="checkout()"
    >
      <div id="payment-element">
        <!--Stripe.js injects the Payment Element-->
        <!-- <div class="display-6 text-center mt-3">Top Up Credits ($)</div>
        <mat-form-field appearance="outline" class="w-100 mt-3 mb-2">
          <input
            matInput
            placeholder="Enter Top-Up Amount"
            formControlName="credits"
            type="number"
            class="text-center"
          />
        </mat-form-field> -->
        <div class="display-6 text-center mt-3">Top Up Credits ($)</div>
        <div class="display-6 text-center mt-3">${{ this.paymentForm.get('credits')?.value }}</div>
        <div class="mt-3 mb-3 d-flex justify-content-center">
          <mat-button-toggle-group name="fontStyle" aria-label="Font Style" formControlName="credits" >
            <mat-button-toggle value="50">$50</mat-button-toggle>
            <mat-button-toggle value="100" >$100</mat-button-toggle>
            <mat-button-toggle value="300">$300</mat-button-toggle>
          </mat-button-toggle-group>
        </div>
      </div>
      <!-- <button id="submit">
        <div class="spinner hidden" id="spinner"></div>
        <span id="button-text">Pay now</span>
      </button> -->
      <button
        mat-raised-button
        color="accent"
        class="spinner hidden"
        type="submit"
      >
        Add Credits
      </button>
      <div id="payment-message" class="hidden"></div>
      <div class="col-3"></div>
    </form>
  </div>
</div>
